version: "3.8"

services:
  python_model:
    image: gsrthegreat/food-classifier-model:latest
    container_name: python_model_prod
    restart: always
    volumes:
      - ./models:/app/models:ro
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - food-classifier-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  node_backend:
    image: gsrthegreat/food-classifier-backend:latest
    container_name: node_backend_prod
    restart: always
    # depends_on:
    #   python_model:
    #     condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - MODEL_SERVICE_URL=http://python_model:5000/predict
      - NODE_ENV=production
    networks:
      - food-classifier-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    image: gsrthegreat/food-classifier-frontend:latest
    container_name: food_frontend_prod
    restart: always
    # depends_on:
    #   node_backend:
    #     condition: service_healthy
    ports:
      - "80:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000 
    networks:
      - food-classifier-network

networks:
  food-classifier-network:
    driver: bridge